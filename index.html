<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors Game</h1>
    <div class="instructions">
      To play, select between Rock, Paper or Scissors :
    </div>
    <div class="buttonDiv">
      <button class="Rock">
        <img src="/images/rock.png" alt="rock" height="100" width="100" />
      </button>
      <button class="Paper">
        <img src="/images/paper.png" alt="paper" height="100" width="100" />
      </button>
      <button class="Scissors">
        <img
          src="/images/scissors.png"
          alt="scissors"
          height="100"
          width="100"
        />
      </button>
    </div>
    <div class="computerPlay">The computer choice :</div>
    <div class="whoWin"></div>
    <div class="result">
      <div class="computerScore">Computer score :</div>
      <div class="playerScore">Player score :</div>
    </div>
    <div class="finalResult"></div>
  </body>
</html>
